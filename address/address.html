<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="stylesheet" href="address.css">
</head>

<body>
    <div class="layout">
        <div id="headerUnderline">
            <div id="header">
                <div>
                    <a href=""><img height="45px"
                            src="https://cdn.iconscout.com/icon/free/png-256/myntra-2709168-2249158.png" alt=""></a>
                </div>
                <div>
                    <p> <span class="navbarMiddle"> BAG </span> ----------- <span
                            class="navbarMiddle navbarMiddlePayment"> ADDRESS </span>
                        ----------- <span class="navbarMiddle"> PAYMENT </span> </p>
                </div>
                <div id="paymentNavSecure">
                    <img height="28px" src="https://constant.myntassets.com/checkout/assets/img/sprite-secure.png"
                        alt="">
                    <p><span class="navbarMiddle">100 % SECURE</span></p>
                </div>
            </div>
        </div>

        <div id="mountRoot">
            <div id="appContent">
                <div class="page   ">
                    <div>
                        <div>
                            <div class="addressDesktop-base-addressLayout">
                                <div class="addressDesktop-base-left">
                                    <div class="addressDesktop-base-addAddressContainer">
                                        <div class="addressFormUI-base-container">
                                            <div class="addressFormUI-base-scrollable">
                                                <div class="addressFormUI-base-formHeader">CONTACT DETAILS</div>
                                                <div class="addressFormUI-base-form addressDesktop-base-removeMargin">
                                                    <div class="inputV2-base-inputRow addressFormUI-base-inputRow">
                                                        <label for="name" class="inputV2-base-label">Name*</label>
                                                        <input class="inputV2-base-input " id="name" type="text">
                                                        <div class="inputV2-base-errorMessage ">This is a mandatory
                                                            field</div>
                                                    </div>
                                                    <div class="inputV2-base-inputRow ">
                                                        <label for="mobile" class="inputV2-base-label">Mobile
                                                            No*</label>
                                                        <input class="inputV2-base-input " id="mobile" type="tel"
                                                            maxlength="10">
                                                    </div>
                                                </div>
                                                <div class="addressFormUI-base-formHeader">ADDRESS</div>
                                                <div class="addressFormUI-base-form addressDesktop-base-removeMargin">
                                                    <div class="addressFormUI-base-pincodeBlock">
                                                        <div class="addressFormUI-base-inputContainer">
                                                            <div class="inputV2-base-inputRow ">
                                                                <label for="pincode" class="inputV2-base-label">Pin
                                                                    Code*</label>
                                                                <input class="inputV2-base-input " id="pincode"
                                                                    type="tel" maxlength="6">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="inputV2-base-inputRow addressFormUI-base-inputRow">
                                                        <label for="streetAddress" class="inputV2-base-label">Address
                                                            (House No, Building, Street, Area)*</label>
                                                        <input class="inputV2-base-input " id="streetAddress"
                                                            type="text" row="3">
                                                    </div>
                                                    <div class="localityOptions-base-localityBlock" tabindex="-1">
                                                        <div class="inputV2-base-inputRow ">
                                                            <label for="locality" class="inputV2-base-label">Locality /
                                                                Town*</label>
                                                            <input class="inputV2-base-input " id="locality"
                                                                type="text">
                                                        </div>
                                                    </div>
                                                    <div class="addressFormUI-base-cityContainer">
                                                        <div class="inputV2-base-inputRow addressFormUI-base-halfWidth">
                                                            <label for="city" class="inputV2-base-label">City /
                                                                District*</label>
                                                            <input class="inputV2-base-input " id="city" type="text"
                                                                disabled="">
                                                        </div>
                                                        <div class="inputV2-base-inputRow addressFormUI-base-halfWidth">
                                                            <label for="state" class="inputV2-base-label">State*</label>
                                                            <input class="inputV2-base-input " id="state" type="text"
                                                                disabled="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="addressFormUI-base-formHeader">SAVE ADDRESS AS</div>
                                                <div class="addressFormUI-base-form addressDesktop-base-removeMargin">
                                                    <div class="addressFormUI-base-addressTypes">
                                                        <div class="addressFormUI-base-addressTypeIcon addressFormUI-base-selectedAddressType"
                                                            id="addressType-home" data-value="HOME">Home</div>
                                                        <div class="addressFormUI-base-addressTypeIcon "
                                                            id="addressType-office" data-value="OFFICE">Work</div>
                                                        <div class="addressFormUI-base-error"></div>
                                                    </div>
                                                </div>
                                                <div class="addressFormUI-base-form addressDesktop-base-removeMargin">
                                                    <div class="addressFormUI-base-isDefault" id="isDefault-icon"
                                                        data-value="undefined">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            viewBox="0 0 16 16" class="addressFormUI-base-checkboxIcon">
                                                            <path fill-rule="nonzero"
                                                                d="M14.85 2.14v11.71a1 1 0 0 1-1 1H2.14a1 1 0 0 1-1-1V2.14a1 1 0 0 1 1-1h11.71a1 1 0 0 1 1 1zM14.222 0H1.778C.8 0 0 .8 0 1.778v12.444C0 15.2.8 16 1.778 16h12.444C15.2 16 16 15.2 16 14.222V1.778C16 .8 15.2 0 14.222 0z">
                                                            </path>
                                                        </svg>
                                                        <span class="addressFormUI-base-defaultAddress">Make this my
                                                            default address</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="addressFormUI-base-footer">
                                                <div data-testid="button"
                                                    class="button-base-button addressFormUI-base-saveBtn ">ADD ADDRESS
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="addressDesktop-base-right">
                                    <div class="priceBlockCommon-base-container ">
                                        <div id="priceBlockHeader" class="priceBlockCommon-base-items">PRICE DETAILS (1
                                            Item)</div>
                                        <div class="priceBlockCommon-base-detailBody">
                                            <div class="priceBreakUp-base-orderSummary" id="priceBlock">
                                                <div class="priceDetail-base-row">
                                                    <span>Total MRP</span>
                                                    <span class="priceDetail-base-value ">
                                                        <span></span>
                                                        <svg width="8" height="10" viewBox="0 0 8 10"
                                                            class="priceDetail-base-icon">
                                                            <path fill-rule="nonzero"
                                                                d="M1.951 5.845l3.91 3.602-.902.376L.7 5.845l.452-.711c.186-.005.392-.02.615-.048a5.2 5.2 0 0 0 1.347-.356c.218-.09.42-.201.604-.331.185-.13.345-.281.479-.455.134-.173.231-.371.29-.594H.865v-.841h3.644a1.759 1.759 0 0 0-.284-.667 1.826 1.826 0 0 0-.567-.512 2.964 2.964 0 0 0-.865-.332A5.22 5.22 0 0 0 1.63.882H.864V0h6.2v.882H4.18c.173.077.33.174.468.29a2.09 2.09 0 0 1 .612.848c.064.162.11.325.137.489h1.668v.84H5.383a2.38 2.38 0 0 1-.43 1.03 3.095 3.095 0 0 1-.8.748 4.076 4.076 0 0 1-1.043.482 6.15 6.15 0 0 1-1.159.236z">
                                                            </path>
                                                        </svg>
                                                        <span>1,499</span>
                                                    </span>
                                                </div>
                                                <div class="priceDetail-base-row">
                                                    <span>Discount on MRP</span>
                                                    <span class="priceDetail-base-value priceDetail-base-discount">
                                                        <span>-</span>
                                                        <svg width="8" height="10" viewBox="0 0 8 10"
                                                            class="priceDetail-base-icon">
                                                            <path fill-rule="nonzero"
                                                                d="M1.951 5.845l3.91 3.602-.902.376L.7 5.845l.452-.711c.186-.005.392-.02.615-.048a5.2 5.2 0 0 0 1.347-.356c.218-.09.42-.201.604-.331.185-.13.345-.281.479-.455.134-.173.231-.371.29-.594H.865v-.841h3.644a1.759 1.759 0 0 0-.284-.667 1.826 1.826 0 0 0-.567-.512 2.964 2.964 0 0 0-.865-.332A5.22 5.22 0 0 0 1.63.882H.864V0h6.2v.882H4.18c.173.077.33.174.468.29a2.09 2.09 0 0 1 .612.848c.064.162.11.325.137.489h1.668v.84H5.383a2.38 2.38 0 0 1-.43 1.03 3.095 3.095 0 0 1-.8.748 4.076 4.076 0 0 1-1.043.482 6.15 6.15 0 0 1-1.159.236z">
                                                            </path>
                                                        </svg>
                                                        <span>900</span>
                                                    </span>
                                                </div>
                                                <div class="priceDetail-base-row">
                                                    <span>Convenience Fee
                                                        <div class="priceDetail-base-infoTextContainer">
                                                            <button font-size="body2" font-weight="bold" role="button"
                                                                class="css-lnv4zc">
                                                                <div class="css-xjhrni">Know More</div>
                                                            </button>
                                                        </div>
                                                    </span>
                                                    <span class="priceDetail-base-value">
                                                        <svg width="8" height="10" viewBox="0 0 8 10"
                                                            class="priceDetail-base-icon">
                                                            <path fill-rule="nonzero"
                                                                d="M1.951 5.845l3.91 3.602-.902.376L.7 5.845l.452-.711c.186-.005.392-.02.615-.048a5.2 5.2 0 0 0 1.347-.356c.218-.09.42-.201.604-.331.185-.13.345-.281.479-.455.134-.173.231-.371.29-.594H.865v-.841h3.644a1.759 1.759 0 0 0-.284-.667 1.826 1.826 0 0 0-.567-.512 2.964 2.964 0 0 0-.865-.332A5.22 5.22 0 0 0 1.63.882H.864V0h6.2v.882H4.18c.173.077.33.174.468.29a2.09 2.09 0 0 1 .612.848c.064.162.11.325.137.489h1.668v.84H5.383a2.38 2.38 0 0 1-.43 1.03 3.095 3.095 0 0 1-.8.748 4.076 4.076 0 0 1-1.043.482 6.15 6.15 0 0 1-1.159.236z">
                                                            </path>
                                                        </svg>
                                                        <span class="">99</span>
                                                    </span>
                                                </div>
                                                <div class="priceDetail-base-total">
                                                    <span>Total Amount</span>
                                                    <span class="priceDetail-base-value ">
                                                        <span></span>
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="10"
                                                            viewBox="0 0 8 10" class="priceDetail-base-icon">
                                                            <path fill-rule="nonzero"
                                                                d="M5.841 9.44l-1.21.513L.365 5.968l.547-.875c.251-.005.529-.033.834-.086a4.91 4.91 0 0 0 .896-.242c.292-.11.556-.251.793-.424s.412-.383.526-.63H.564V2.578h3.431a1.779 1.779 0 0 0-.307-.51 1.99 1.99 0 0 0-.52-.426 2.789 2.789 0 0 0-.738-.29 3.955 3.955 0 0 0-.957-.107h-.91V0h6.31v1.244H4.522c.082.082.162.179.239.29a3.867 3.867 0 0 1 .39.712c.05.12.086.23.109.331h1.613v1.135H5.246a2.51 2.51 0 0 1-.434.906 3.293 3.293 0 0 1-.718.694 3.884 3.884 0 0 1-.916.478 5.378 5.378 0 0 1-1.028.267L5.84 9.44z">
                                                            </path>
                                                        </svg>
                                                        <span>698</span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="footerContent">
                <div id="footerContentImg">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-ssl.png" alt="">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-visa.png" alt="">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-mc.png" alt="">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-ae.png" alt="">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-dc.png" alt="">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-nb.png" alt="">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-cod.png" alt="">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-rupay.png" alt="">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-paypal.png" alt="">
                    <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-bhim.png" alt="">
                </div>
                <a href="">Need Help ? Contact Us</a>
            </div>
        </div>
    </div>
</body>

</html>
