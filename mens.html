<script>
  var mensData = [
    {
      image_url:
        "img1.webp",
      name: "MEN'S REEBOK RUNNING ROADMAP SHOES",
      price: "1170",
      strikedoffprice: "2599",
    },
    {
      image_url:
        "img2.webp",
      name: "MEN'S REEBOK SWIM ARUBA FLIP SLIPPERS ",
      price: 699,
      strikedoffprice: 999,
    },
    {
      image_url:
        "img3.webp",
      name: " MEN'S REEBOK RUNNING AUSTIN SHOES",
      price: 945,
      strikedoffprice: 2099,
    },
    {
      image_url:
        "img4.webp",
      name: "MEN'S REEBOK SWIM AVENGER FLIP LP SLIPPERS",
      price: 399,
      strikedoffprice: 799,
    },
    {
      image_url:
        "img5.webp",
      name: "MEN'S REEBOK RUNNING TEMPO SHOES ",
      price: 1620,
      strikedoffprice: 3599,
    },
    {
      image_url:
        "img6.webp",
      name: " MEN'S REEBOK RUNNING ASTRO BOOSTER SHOES ",
      price: 1440,
      strikedoffprice: 3199,
    },
    {
      image_url:
        "img7.webp",
      name: " MEN'S TRAINING WORKOUT READY ELITAGE PANTS ",
      price: 1999,
      strikedoffprice: 3199,
    },
    {
      image_url:
        "img8.webp",
      name: "MEN'S REEBOK TRAINING  POLO T-SHIRTS TEE  ",
      price: 769,
      strikedoffprice: 1099,
    },
    
  ];
 
  mensData.map(function (element, index) {
    var boxdiv = document.createElement("div");
    var img = document.createElement("img");
    var name = document.createElement("p");
    var Pricediv = document.createElement("div");
    var Dis_price = document.createElement("p");
    var Ori_price = document.createElement("p");
    var btn = document.createElement("button");

    img.setAttribute("src", element.image_url);
    name.innerText = element.name;
    Dis_price.innerText = "â‚¹ " + element.price;
    Ori_price.innerText = element.strikedoffprice;

    var cartLogo = document.createElement("img");
    cartLogo.setAttribute(
      "src",
      "https://cdn-icons-png.flaticon.com/512/891/891462.png"
    );
    var cartText = document.createElement("p");
    cartText.innerText = "Add to Cart";
    btn.appendChild(cartLogo);
    btn.appendChild(cartText);

    boxdiv.setAttribute("id", "sub-box");
    Pricediv.setAttribute("id", "price-box");
    btn.setAttribute("id", "btn");
    name.setAttribute("id", "name");

    btn.addEventListener("click", function () {
      //
      addToCart(index);
    });

    Pricediv.append(Dis_price, Ori_price);
    boxdiv.append(img, name, Pricediv, btn);
    document.getElementById("main-box").append(boxdiv);
  });
  var McartArr = JSON.parse(localStorage.getItem("McartData")) || [];
  function addToCart(i) {
    var product = mensData.filter(function (elem, index) {
      return index == i;
    });
    McartArr.push(product[0]);
    localStorage.setItem("McartData", JSON.stringify(McartArr));
  }
</script>
